<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    <title th:text="${title}"></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/fragments.css"/>
</head>
<body>

<nav th:fragment="my-navbar" class="navbar navbar-inverse bg-primary">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="/">FixItHub</a>

        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" aria-expanded="false">
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="!isAuthenticated()">
                    <a href="/login">Log In</a>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <a href="/register">Register</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a href="/dashboard">Profile</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <form th:action="@{/logout}" th:method="post" sec:authorize="isAuthenticated()">
                        <button class="btn-link btn" style="margin-top: 7px; text-decoration: none">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<footer th:fragment="my-footer">
    <div class="follow-and-connect">
        <p>Follow and Connect with us</p>
    </div>
    <div class="social">
        <a href="#" class="support">Sign up for emails</a>
        <a href="#" class="face">f</a>
        <a href="#" class="tweet">t</a>
        <a href="#" class="linked">in</a>
    </div>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</footer>
</body>
</html>
