<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    <title th:text="${title}"></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>

<nav th:fragment="my-navbar">
    <ul>
        <li><a href="/">Home</a></li>
        <li sec:authorize="!isAuthenticated()"><a href="/login">Log In</a></li>
        <li sec:authorize="!isAuthenticated()"><a href="/register">Register</a></li>
        <li><a href="#">About</a></li>
    </ul>
    <form th:action="@{/logout}" th:method="post" sec:authorize="isAuthenticated()">
        <button type="submit"><a>Logout</a></button>
    </form>
</nav>


<footer th:fragment="my-footer">
    <div class="follow-and-connect">
        <p>Follow and Connect with us</p>
    </div>
    <div class="social">
        <a href="#" class="support">Sign up for emails</a>
        <a href="#" class="face">f</a>
        <a href="#" class="tweet">t</a>
        <a href="#" class="linked">in</a>
    </div>
</footer>
</body>
</html>
