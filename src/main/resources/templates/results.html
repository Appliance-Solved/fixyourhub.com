<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments :: head('Your results')"></th:block>
    <link rel="stylesheet" href="/css/dashboard.css" />
</head>
<body>
<nav th:replace="fragments :: my-navbar"/>

<div class="container">
    <div class="col-sm-8 col-sm-offset-2 grayDiv">
        <h1 class="text-center" style="color: white;">-Your Results-</h1>

        <div class="well" th:each="servicer: ${servicers}">
            <div class="row">
                <div class="col-xs-3">
                    <th:block>
                        <span th:if="${servicer.picUrl != null and servicer.picUrl != ''}"><img  th:src="${'/uploads/' + servicer.picUrl}" alt="" style="max-width: 100px" class="img-responsive img-rounded center-block"/></span>
                        <span th:if="${servicer.picUrl == ''}"><img  src="/img/default-logo.png" alt="" style="max-width: 100px" class="img-responsive img-rounded center-block"/></span>

                    </th:block>
                </div>
                <br/>
                <h4 class="col-xs-3" th:text="${servicer.user.name}"></h4>
                <h6 class="col-xs-3"><span th:text="${avgrating}"></span>Average rating</h6>
                <div class="col-xs-3">
                <a href="/register"> <button class="btn btn-primary">Register</button></a>
                </div>
                <p class="col-xs-12 text-center" id="pleaseReg">Please register or login to view profiles and schedule service</p>
            </div>
        </div>
    </div>



</div>

<footer th:include="fragments :: my-footer" class="footer col-xs-12"/>
</body>
</html>
