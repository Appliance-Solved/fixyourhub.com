<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments :: head('Fix It Hub')"></th:block>
    <link rel="stylesheet" href="/css/index.css"/>
    <link rel="stylesheet" href="/css/fragments.css"/>
    <link rel="stylesheet" href="/css/jquery-ui.min.css" />


</head>
<body>
<nav th:replace="fragments :: my-navbar"/>
<div class="container">
    <h1>Welcome to FixItHub!</h1>
    <h3>Lets get started, choose an option.</h3>
    <div class="col-sm-6 col-sm-offset-3">
        <div class="col-sm-6">
            <button class="box" data-toggle="modal" data-target="#myModal">Fix my appliance!</button>
        </div>
        <div class="col-sm-6">
            <button class="box">Provide service!</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Choose Your Appliance:</h4>
            </div>
            <div class="modal-body">
                <button class="btn-lg btn-primary">Refrigerator</button>
                <button class="btn-lg btn-primary">Microwave</button>
                <button class="btn-lg btn-primary">Oven/Stove</button>
                <button class="btn-lg btn-primary">Dishwasher</button>
                <button class="btn-lg btn-primary">Ice machine</button>
                <button class="btn-lg btn-primary">Washer</button>
                <button class="btn-lg btn-primary">Dryer</button>
                <button class="btn-lg btn-primary">Others</button>
            </div>
            <!--<h4 class="modal-title">Choose a time and date:</h4>-->
            <div class="modal-body">
                <label class="time" for="date">Select Date:</label>
                <input type="text" id="date" name="date" />
            </div>
            <div class="modal-body">
                <label class="time" for="start_time">Appointment block start:</label>
                <select id="start_time" name="start_time">
                    <option disabled="disabled" selected="selected" value="0">-Select a start time-</option>
                    <option value="7">7:00AM</option>
                    <option value="8">8:00AM</option>
                    <option value="9">9:00AM</option>
                    <option value="10">10:00AM</option>
                    <option value="11">11:00AM</option>
                    <option value="12">12:00PM</option>
                    <option value="13">1:00PM</option>
                    <option value="14">2:00PM</option>
                    <option value="15">3:00PM</option>
                    <option value="16">4:00PM</option>
                    <option value="17">5:00PM</option>
                    <option value="18">6:00PM</option>
                    <option value="19">7:00PM</option>
                    <option value="20">8:00PM</option>
                </select>
            </div>
            <div class="modal-body">
                <label class="time" for="stop_time">Appointment block stop:</label>
                <select id="stop_time" name="stop_time">
                    <option disabled="disabled" selected="selected" value="0">-Select a stop time-</option>
                    <option value="7">7:00AM</option>
                    <option value="8">8:00AM</option>
                    <option value="9">9:00AM</option>
                    <option value="10">10:00AM</option>
                    <option value="11">11:00AM</option>
                    <option value="12">12:00PM</option>
                    <option value="13">1:00PM</option>
                    <option value="14">2:00PM</option>
                    <option value="15">3:00PM</option>
                    <option value="16">4:00PM</option>
                    <option value="17">5:00PM</option>
                    <option value="18">6:00PM</option>
                    <option value="19">7:00PM</option>
                    <option value="20">8:00PM</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Select</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
    </div>
</div>
<footer th:include="fragments :: my-footer" class="footer"/>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script src="/js/jquery.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/app.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
