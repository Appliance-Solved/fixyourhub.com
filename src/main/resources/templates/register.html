<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/fragments.css" />
</head>
<body>
<nav th:replace="fragments :: my-navbar" />
<div class="userRegister">
    <h1>User Signup</h1>
</div>
<div class="serviceRegister">
    <h1>Servicer Signup</h1>
</div>
    <form>
        <label for="userRole">User
        <input type="radio" id="userRole" name="userRole" value="user" /></label>
        <label for="userRole">Servicer
        <input type="radio" id="userRole" name="userRole" value="servicer" /></label>
    </form>
<div class="userRegister">
<form action="/user/register" method="post">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
    </div>
    <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" />
    </div>
    <div>
        <label for="name">Email</label>
        <input type="text" id="email" name="email" />
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" />
    </div>
    <div>
        <label for="name">Confirm Password</label>
        <input type="text" id="passConfirm" name="passConfirm" />
    </div>
    <div>

        <input type="submit" value="Register" />
    </div>
</form>
</div>


<div class="serviceRegister">
    <form action="/servicer/register" method="post">
        <div>
            <label for="name">Company Name</label>
            <input type="text" id="name" name="name" />
        </div>
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" />
        </div>
        <div>
            <label for="name">Email</label>
            <input type="text" id="email" name="email" />
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
        </div>
        <div>
            <label for="name">Confirm Password</label>
            <input type="text" id="passConfirm" name="passConfirm" />
        </div>
        <div>

            <input type="submit" value="Register" />
        </div>
    </form>
</div>


<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous" class=""></script>
<script src="js/register.js"></script>
</body>
</html>
