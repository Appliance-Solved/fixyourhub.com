<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/register.css" />
    <link rel="stylesheet" href="css/fragments.css" />
</head>
<body>
<nav th:replace="fragments :: my-navbar" />
<div class="userRegister">
    <h1>User Signup</h1>

</div>

<div class="serviceRegister">

    <h1>Servicer Signup</h1>
</div>
    <form class="col-sm-4 col-sm-offset-5">
        <label class="choice" for="user">User
        <input type="radio" class="userRole" id="user" name="userRole" value="user" checked="checked" /></label>
        &nbsp;
        &nbsp;
        <label class="choice" for="servicer">Servicer
        <input type="radio" class="userRole" id="servicer" name="userRole" value="servicer" /></label>
    </form>
<div class="userRegister col-sm-4 col-sm-offset-5" >
<form th:action="@{/user/register}" method="post">
    <div>
        <label class="other" for="name">Name</label>
        <input type="text" id="name" name="name" />
    </div>
    <div>
        <label class="other" for="username">Username</label>
        <input type="text" id="username" name="username" />
    </div>
    <div>
        <label class="other" for="name">Email</label>
        <input type="text" id="email" name="email" />
    </div>
    <div>
        <label class="other" for="password">Password</label>
        <input type="password" id="password" name="password" />
    </div>
    <div>
        <label class="other" for="name">Confirm Password</label>
        <input type="text" id="passConfirm" name="passConfirm" />
    </div>
    <div>

        <input class="go" type="submit" value="Register" />
    </div>
</form>
</div>


<div class="serviceRegister col-sm-4 col-sm-offset-5">
    <form th:action="@{/servicer/register}" method="post">
        <div>
            <label class="other" for="name">Company Name</label>
            <input type="text" id="name" name="name" />
        </div>
        <div>
            <label class="other" for="username">Username</label>
            <input type="text" id="username" name="username" />
        </div>
        <div>
            <label class="other" for="name">Email</label>
            <input type="text" id="email" name="email" />
        </div>
        <div>
            <label class="other" for="password">Password</label>
            <input type="password" id="password" name="password" />
        </div>
        <div>
            <label class="other" for="name">Confirm Password</label>
            <input type="text" id="passConfirm" name="passConfirm" />
        </div>
        <div>

            <input class="go" type="submit" value="Register" />
        </div>
    </form>
</div>


<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous" class=""></script>
<script src="js/register.js"></script>
</body>
</html>
