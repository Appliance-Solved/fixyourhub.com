<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="css/fragments.css" />
</head>
<body>
<nav th:replace="fragments :: my-navbar" />
<div class="col-sm-4 col-sm-offset-5" th:if="${param.error}">
    Invalid Username and Password.
</div>
<div class="col-sm-4 col-sm-offset-5" th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" th:method="post">
<h1 class="login">Login</h1>
    <div class="col-sm-4 col-sm-offset-5">
        <label class="choice" for="username">Username</label>
        <input type="text" id="username" name="username" />
    </div>
    <div class="col-sm-4 col-sm-offset-5">
        <label class="choice" for="password">Password</label>
        <input type="password" id="password" name="password" />
    </div>
    <div class="col-sm-4 col-sm-offset-5">

        <input type="submit" value="Login" />
    </div>
</form>

</body>
</html>
